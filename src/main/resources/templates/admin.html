<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div style="background-color: #312f2f">
        <div class="row justify-content-between">
            <div class="col-3">
                <div style="color: white">
                    <h4>Aghanim's dome</h4>
                </div>
            </div>
            <div class="col-1">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Log out</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div style="background-color: aquamarine">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/admin">Admin</a>
                    <a class="nav-link active" href="/user">User</a>
                </nav>
            </div>
        </div>
        <div class="col-8">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#UsersList">Users List</a></li>
                <li><a data-toggle="tab" href="#Add User">Add user</a></li>
            </ul>
            <div class="tab-content">
                <div id="UsersList" class="tab-pane active">
                    <h4>Users List</h4>
                    <p>
                    <div th:switch="${list}">
                        <div class="row">
                        </div>
                        <div class="col-8">
                            <h2 th:case="null">No Users yet!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Login</th>
                                        <th>Password</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${list}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.login}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-secondary" data-toggle="modal" data-target="#editModal">Edit</a>
                                        </td>
                                        <td><a th:href="@{/delete/{id}(id=${user.id})}"
                                               class="btn btn-secondary">Delete</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    </p>
                </div>
                <div id="Add User" class="tab-pane fade">
                    <p>
                    <form action="#" th:action="@{/add}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="login"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="password"/>
                        </div>
                        <button type="submit" class="btn btn-secondary">Add user</button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/edit}" th:object="${user/{id}(id=${user.id})}" method="post">
                    <div class="form-group">
                        <input type="text" th:field="*{id}" class="form-control" id="id" name="id" placeholder="id"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{login}" class="form-control" id="login" name="login" placeholder="login"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" id="password" name="password"
                               placeholder="password"/>
                    </div>
                    <button type="submit" class="btn btn-secondary">Edit user</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
